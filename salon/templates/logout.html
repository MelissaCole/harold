{% extends "base.html" %}

{% block content %}
<div class="modal">
  <h2>log out</h2>

  <p>are you sure you want to log out of the salon?</p>

  <form action="/logout" method="POST" target="_top">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <input type="submit" value="log out">
  </form>
</div>
{% endblock %}
