{% extends "base.html" %}

{% block content %}
<div class="modal">
  <h2>log in required</h2>

  <p>to access the salon, you must authenticate with GitHub on an account that
  is a member of {{ organization }}.</p>
  
  <form action="/login" method="POST" target="_top">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <input type="submit" value="log in">
  </form>
</div>
{% endblock %}
