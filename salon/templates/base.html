<!doctype html>
<html>
  <head>
    <title>the salon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <base target="_blank">
  </head>
  <body>
    <h1>harold's code salon</h1>

    {% if github_username: %}
    <p class="username">
      welcome, <a href="https://github.com/{{ github_username }}">@{{ github_username }}</a>, to the salon.
      <a href="/logout" target="_top">log out</a>?
    </p>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
